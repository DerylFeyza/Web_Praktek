<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./css/output.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="bg-gray-800 fixed top-0 left-0 right-0">
			<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
				<div class="relative flex h-16 items-center justify-between">
					<div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
						<button
							type="button"
							class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
							aria-controls="mobile-menu"
							aria-expanded="false"
						>
							<span class="absolute -inset-0.5"></span>
							<span class="sr-only">Open main menu</span>
							<svg
								class="block h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
							<svg
								class="hidden h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div
						class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
					>
						<div class="hidden sm:ml-6 sm:block">
							<div class="flex space-x-4">
								<a
									href="#"
									class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
									aria-current="page"
									>Home</a
								>
								<a
									href="#"
									class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
									>Database</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="sm:hidden" id="mobile-menu">
				<div class="space-y-1 px-2 pb-3 pt-2">
					<a
						href="#"
						class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
						aria-current="page"
						>Home</a
					>
					<a
						href="#"
						class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
						>Database</a
					>
				</div>
			</div>
		</nav>
		<div class="relative h-screen">
			<div
				id="video-container"
				class="fixed top-0 left-0 w-full h-full overflow-hidden z-[-1]"
			>
				<div class="absolute inset-0 bg-black opacity-70"></div>
				<video
					autoplay
					muted
					loop
					id="bg-video"
					class="w-full h-full object-cover"
				>
					<source src="../public/bg.mp4" type="video/mp4" />
					Your browser does not support the video tag.
				</video>
			</div>
			<div
				id="centered-text"
				class="flex justify-center items-center h-screen text-white"
			>
				<div class="centered-text">
					<h1 class="text-8xl font-bold">AniBase</h1>
					<p class="text-lg">Place to find your favorite shows</p>
				</div>
			</div>
		</div>
	</body>
</html>
