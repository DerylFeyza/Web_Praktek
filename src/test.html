<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AniBase</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
		/>
		<style>
			/* Additional styles for the video container */
			#video-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				z-index: -1;
			}

			/* Style to center the text */
			#centered-text {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<!-- Video Container -->
		<div id="video-container">
			<video autoplay muted loop poster="path/to/poster.jpg" id="bg-video">
				<!-- Include multiple video sources for cross-browser compatibility -->
				<source src="path/to/your-video.mp4" type="video/mp4" />
				Your browser does not support the video tag.
			</video>
		</div>

		<!-- Centered Text -->
		<div id="centered-text">
			<h1 class="text-white text-4xl font-bold">AniBase</h1>
		</div>
	</body>
</html>
